<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot&New</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="container">
        <div class="header">

            <div class="top-header">
                <div class="left-top-header">
                    <div class="on-left-top-header">
                    </div>
                    <div class="under-lefttop-header">
                    </div>
                </div>
                <img src="./icon/bg-header.png" alt="">
                <div class="right-top-header">
                    <div class="language">
                        <div class="VN">
                            <div class="flag"><img src="/icon/flag-vn.png" alt=""></div>
                            <span>VN</span>
                        </div>

                        <div class="EN">
                            <div class="flag"><img src="/icon/flag-en.png" alt=""></div>
                            <span><a href="">EN</a></span>
                        </div>
                    </div>
                    <div class="location">
                        <div class="find-location">
                            <div class="icon-location">
                                <span class="material-symbols-outlined">explore_nearby</span>
                            </div>
                            <span>Hồ Chí Minh</span>
                        </div>
                    </div>
                    <div class="place-login">
                        <div class="icon-login"><img src="/icon/icon-user.png" alt=""></div>
                        <div class="sign-up">
                            <a href="">Đăng ký</a>
                        </div>
                        <div class="diagonal">/</div>

                        <div class="login">
                            <a href="">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-header">
                <div class="left-bottom-header">
                    <img src="icon/logo.png" alt="">
                </div>
                <div class="middle-bottom-header">
                    <div class="box-text-middle-bottom-header">
                        <span class="text-middle-bottom-header">TRANG CHỦ</span>
                    </div>
                    <div class="box-text-middle-bottom-header">
                        <span class="text-middle-bottom-header">VỀ JOLLIBEE</span>
                    </div>
                    <div class="main-box-text-middle-bottom-header">
                        <span class="text-middle-bottom-header">THỰC ĐƠN</span>
                    </div>
                    <div class="box-text-middle-bottom-header">
                        <span class="text-middle-bottom-header">KHUYẾN MÃI</span>
                    </div>
                    <div class="box-text-middle-bottom-header">
                        <span class="text-middle-bottom-header">DỊCH VỤ</span>
                    </div>
                    <div class="box-text-middle-bottom-header">
                        <span class="text-middle-bottom-header">TIN TỨC</span>
                    </div>
                    <div class="box-text-middle-bottom-header">
                        <span class="text-middle-bottom-header">CỬA HÀNG</span>
                    </div>
                    <div class="box-text-middle-bottom-header">
                        <span class="text-middle-bottom-header">LIÊN HỆ</span>
                    </div>
                    <div class="box-text-middle-bottom-header">
                        <span class="text-middle-bottom-header">TUYỂN DỤNG</span>
                    </div>
                </div>
                <div class="right-bottom-header">
                    <div class="button">PICK UP</div>
                    <img src="./icon/delivery-lg-rs.png" alt="">
                </div>
            </div>
        </div>
        <div class="background-main">
            <div class="main-menu-bar">
                    <div class="chose-main-menu"><img src="https://jollibee.com.vn//media/catalog/category/web-12_1_1.png" alt=""><span class="main">HOT COMBO</span></div>
                    <div class="chose-main-menu"><img src="https://jollibee.com.vn//media/catalog/category/web-05_1.png" alt=""><span>CHICKENJOY</span></div>
                    <div class="chose-main-menu"><img src="https://jollibee.com.vn//media/catalog/category/web-06.png" alt=""><span>JOLLY SPAGHETTI</span></div>
                    <div class="chose-main-menu"><img src="https://jollibee.com.vn//media/catalog/category/web-07.png" alt=""><span>CHILLI CHICKEN</span></div>
                    <div class="chose-main-menu"><img src="https://jollibee.com.vn//media/catalog/category/cat_burger_1.png" alt=""><span>BURGER</span></div>
                    <div class="chose-main-menu"><img src="https://jollibee.com.vn//media/catalog/category/phananphu.png" alt=""><span>SNACKS</span></div>
                    <div class="chose-main-menu"><img src="https://jollibee.com.vn//media/catalog/category/trangmieng.png" alt=""><span>DESSERTS</span></div>
                    <div class="chose-main-menu"><img src="https://jollibee.com.vn//media/catalog/category/thucuong.png" alt=""><span>DRINKS</span></div>        
            </div>
            <div class="main">
                <div class="menu-bar">
                    <div class="menu">1</div>
                    <div class="menu">2</div>
                    <div class="menu">3</div>
                </div>
                <div class="menu-bar">
                    <div class="menu">1</div>
                    <div class="menu">2</div>
                    <div class="menu">3</div>
                </div>
                <div class="menu-bar">
                    <div class="menu">1</div>
                    <div class="menu">2</div>
                    <div class="menu">3</div>
                </div>
                <div class="menu-bar">
                    <div class="menu">1</div>
                    <div class="menu">2</div>
                    <div class="menu">2</div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
